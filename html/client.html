<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Добро пожаловать!</title>
</head>
<body>
    <style>
        * {
            font-family: "Inter", sans-serif; 
        }
        body{
            background-color: #F9F5F4;
        }
        .unfind {
            font-family: "Inter", sans-serif; 
            color: #ffffff; 
            font-weight: bold; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        .unfind::selection{
            color: #ffffff; 
            background-color: #0d3528;
        }
    </style>
    <div class="user"></div>
    <div class="wrapper">
        <div class="wr-top">
            <div class="wr-welcome">
                <h1>Добро пожаловать в Bulevard</h1>
                <img src="лого.png">
            </div>
            <button class="pay-btn">
                <img src="pay.svg" alt="">
                <h3>Как оплатить?</h3>
            </button>
        </div>
        <div class="wr-mid">
            <div class="name">
                <h1>Дмитрий Колбасов</h1>
                <h2>ПРИЯТНОГО АППЕТИТА!</h2>
            </div>
            <div class="coffee">
                <h3>До бесплатного кофе еще</h3>
                <div></div>
            </div>
        </div>
        <div class="wr-down">
            <img src="card.svg">
            <h3>Нажмите чтобы открыть вашу карточку</h3>
        </div>
    </div>
    <script>
        const getParams = (path = null, params) => {
            str = []
            for (const param in params) {
                str.push(`${encodeURIComponent(param)}=${encodeURIComponent(params[param])}`) 
            }
            str = str.join('&')
            return path == null ? str : path + '?' + str
        }
        const main = async () => {
            client = await fetch(getParams("/get-client", 
                {client: window.location.pathname.replace(/[^\d;]/g, '')}
            ))
            client = await client.json()
            if (client == null) {
                document.querySelector('.user').innerHTML = '<div class="unfind">Извнините, ничего не найдено!</div>'
                document.querySelector('body').style.backgroundColor = "#064530"
                return
            }
            client = { // информация о клиенте
                "public_id": client.public_id,
                "name": client.name,
                "phone": client.phone, // здесь от номера только цифры
                "created_at": new Date(client.created_at), // время создания записи
                "coffee_count": client.coffee_count // колво купленного кофе
            }
            document.querySelector('.user').innerHTML = client
        }
        main()
    </script>
    <style>
        h1{
            color: #064530;
            font-size: 26px;
            font-weight: 900;
        }
        h2{
            color: #809D92;
            font-size: 21px;
            font-weight: 900;
        }
        h3{
            color: #064530;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            margin: 20px;
            gap: 15vh;
        }
        .wr-top > .wr-welcome {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 22px;
        }
        .wr-top > .pay-btn {
            padding-left: 20px;
            padding-right: 20px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-radius: 50px;

            background-color: white;
            border: 1px solid #064530;
        }
        .wr-top > .wr-welcome > img{
            height: 100px;
        }
        

        .wr-mid{
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        .wr-mid > .name{
            display: flex;
            flex-direction: column;
            margin: 0;
            gap: 0;
        }
        .name > h1, .name > h2{
            margin: 0;
        }
        .name > h1{
            font-size: 36px;
        }
        .coffee > h3{
            border-bottom: 1px solid #064530;
            padding-bottom: 10px;
        }

        .wr-down{
            position: absolute;
            align-self: center;
            align-items: center;
            bottom: 0;
            display: flex;
            margin: 20px;
            padding: 20px;
            gap: 15px;
            border: 2px solid #89DC80;
            border-radius: 30px;
            background-color: white;
        }
    </style>
</body>
</html>
